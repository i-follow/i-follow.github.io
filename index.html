<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/styles.css">

        <title>WELCOME TO WEBSITE IFOLLOW</title>

    <body>
        <!--=============== HEADER ===============-->
        <header class="profile container">
            <!-- Theme button -->
            <i class="ri-moon-line change-theme" id="theme-button"></i>

            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <!-- Insert your image, according to the example size of the portfolio -->
                            <img src="assets/img/profile.png" alt="">

                    </div>

                    <h2 class="profile__name">JEFF</h2>
                    <h3 class="profile__profession">Just an people.</h3>

                    <ul class="profile__social">
                        <a href="https://www.instagram.com/_jepria" target="_blank" class="profile__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="https://www.facebook.com/pov.JEFF" target="_blank" class="profile__social-link">
                            <i class="ri-facebook-box-line"></i>
                        </a>
                        <a href="#" target="_blank" class="profile__social-link">
                            <i class="ri-whatsapp-line"></i>
                        </a>
                    </ul>
                </div>

                <div class="profile__info grid">
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">2005</h3>
                        <p class="profile__info-description">
                            Years of <br> birth
                        </p>
                    </div>
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">SMK STUDENT</h3>
                        <p class="profile__info-description">
                            School <br> journey
                        </p>
                    </div>
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">999+</h3>
                        <p class="profile__info-description">Ability <br> in something</p>
                    </div>
                </div>

                <div class="profile__buttons">
                    <a href="#" class="button">
                        WELCOME <i class="ri-download-line"></i>
                    </a>
                    </div>
                </div>
            </div>

                <ul class="filters__content">

                </ul>

                <div class="filters__sections">

                    <div class="projects__content grid filters__active" data-content id="projects">
                        <article class="projects__card">
                            <!-- Insert your image in a rectangular format (Ex: 600 x 400, 1000 x 800, 1200 x 1000, etc) -->

                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">MY GIRL</span>

                                    <a href="https://www.instagram.com/_billasv" target="_blank" class="projects__button button button__small">
                                        <i class="ri-instagram-line"></i>
                                    </a>
                                </div>
                            </div>
                        </article>

                        <article class="projects__card">
                            <img src="assets/img/Day2.jpg" alt="Selasa" class="projects__img">

                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">DAILY WEAR</span>
                                    <h3 class="projects__title">Selasa</h3>
                                    <a href="#" class="projects__button button button__small">
                                        <i class=""></i>
                                    </a>

                            <div class="projects__modal">

                        <article class="projects__card">
                            <img src="assets/img/Day4.jpg" alt="" class="projects__img">

                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">DAILY WEAR</span>
                                    <h3 class="projects__title">Kamis</h3>
                                    <a href="#" class="projects__button button button__small">
                                        <i class=""></i>

                            </div>
                        </article>

                        <article class="projects__card">
                            <img src="assets/img/Day5.jpg" alt="" class="projects__img">

                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">DAILY WEAR</span>
                                    <h3 class="projects__title">Jum`at</h3>
                                    <a href="#" class="projects__button button button__small">
                                        <i class=""></i>

                            </div>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <span class="footer__copy">
